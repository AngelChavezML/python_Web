<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits API</title>
</head>
<body>
    <label>Fruits</label>
    <select id='lstFruit'></select>
    <label>Add a ner fruit</label><input type="text" id='txtFruit'><button id='btnAdd'>Add Fruit</button>
    <script>
        const lstFruit = document.getElementById('lstFruit');
        const addFruit = document.getElementById('btnAdd');
        const textFruit = document.getElementById('txtFruit');
        fetch("http://localhost:8888/list")
        .then(response => response.json())
        .then(jsonResponse => jsonResponse.forEach(fruit => {
            let o = document.createElement('option');
            o.textContent = fruit;
            lstFruit.appendChild(o);
        }))
        
        addFruit.addEventListener('click', e => {
            let fruit = textFruit.value;
            fetch(`http://localhost:8888/list?fruit=${fruit}`,{"method":"POST"})
            .then(response => response.json())
            .then(jsonResponse => alert(jsonResponse.message))
        })
    </script>

    
</body>
</html>
